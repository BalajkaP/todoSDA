<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>

<!-- Display all todos -->
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${#dates.format(todo.dueDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${todo.isDone}"></td>
        <td>
            <form th:action="@{/changeStatus}" method="post">
                <input type="hidden" th:name="id" th:value="${todo.id}"/>
                <button type="submit">Change Status</button>
            </form>
            <form th:action="@{/deleteTodo/{id}(id=${todo.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Create new todo form -->
<h2>Create Todo</h2>
<form th:action="@{/createTodo}" method="post">
    <label>Title:</label>
    <input type="text" th:name="title"/>
    <br/>
    <label>Date:</label>
    <input type="date" th:name="date"/>
    <br/>
    <button type="submit">Create</button>
</form>
</body>
</html>
